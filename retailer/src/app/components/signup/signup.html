<div class="container">
  <form class="form">
    <div class="logo-center">
      <div class="logo">
        <img src="assets/Logos/Ready-Crop-Logo-Transparent.ico" alt="Ready Crop Logo" id="logo">
      </div>
    </div>

    <h2 class="form-title">Retailer Sign Up</h2>

    <div class="error-message" *ngIf="errorMessage" style="color: #ff4d4d; background: rgba(255,77,77,0.1); padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center;">
      {{ errorMessage }}
    </div>

    <div class="input-container">
      <label>Full Name</label>
      <div class="inputForm">
        <input type="text" placeholder="Enter your full name" class="input" [(ngModel)]="fullName" name="fullName" required>
      </div>
    </div>

    <div class="input-container">
      <label>Email</label>
      <div class="inputForm">
        <input type="email" placeholder="Enter your email" class="input" [(ngModel)]="email" name="email" required>
      </div>
    </div>

    <div class="input-container">
      <label>Gender</label>
      <div class="radio-group" style="display: flex; gap: 15px; margin-top: 5px;">
        <label>
          <input type="radio" name="gender" [(ngModel)]="gender" value="male"> Male
        </label>
        <label>
          <input type="radio" name="gender" [(ngModel)]="gender" value="female"> Female
        </label>
        <label>
          <input type="radio" name="gender" [(ngModel)]="gender" value="other"> Other
        </label>
      </div>
    </div>

    <div class="input-container">
      <label>Password</label>
      <div class="inputForm">
        <input [type]="showPassword ? 'text' : 'password'" placeholder="Enter your password" class="input" [(ngModel)]="password" name="password" required>
        <span class="eye-icon" (click)="togglePassword('password')" style="cursor: pointer; padding: 5px;">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
          </svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
          </svg>
        </span>
      </div>
    </div>

    <div class="input-container">
      <label>Confirm Password</label>
      <div class="inputForm">
        <input [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Confirm your password" class="input" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        <span class="eye-icon" (click)="togglePassword('confirmPassword')" style="cursor: pointer; padding: 5px;">
          <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
          </svg>
          <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
          </svg>
        </span>
      </div>
      <small class="error-message" *ngIf="confirmPassword && !passwordsMatch" style="color: #ff4d4d;">Passwords do not match!</small>
    </div>

    <button class="button-submit" type="button" (click)="onSignup()" style="cursor: pointer; position: relative;">
      <span *ngIf="!isLoading">Sign Up</span>
      <span *ngIf="isLoading">Please wait...</span>
    </button>

    <p class="p">
      Already have an account?
      <span class="login-link" (click)="onLoginClick()" style="cursor: pointer; color: #4e73df; font-weight: bold;">Login</span>
    </p>      
  </form>
</div>

<div class="otp-container" *ngIf="showOtpPopup" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000;">
  <div class="popup-content" style="background: white; padding: 30px; border-radius: 10px; text-align: center; max-width: 400px; width: 90%;">
    <h2 style="color: #333;">Enter OTP</h2>
    <p style="color: #666;">OTP sent to your email. It expires in <strong>{{ otpTimer }}</strong> seconds.</p>

    <input type="text" placeholder="Enter OTP" class="input" [(ngModel)]="otp" name="otp"
    required (keypress)="validateOtpInput($event)" style="margin: 20px 0; text-align: center; font-size: 20px; letter-spacing: 5px;">

    <div class="error-message" *ngIf="otpErrorMessage" style="color: #ff4d4d; margin-bottom: 10px;">{{ otpErrorMessage }}</div>

    <button class="button-submit" [disabled]="isVerifyingOtp" (click)="verifyOtp()" style="width: 100%; cursor: pointer;">
      <span *ngIf="!isVerifyingOtp">Verify OTP</span>
      <span *ngIf="isVerifyingOtp">Verifying...</span>
    </button>

    <button class="button-resend" [disabled]="isOtpBlocked" (click)="regenerateOtp()" style="margin-top: 15px; background: none; border: none; color: #4e73df; cursor: pointer; text-decoration: underline;">
      Resend OTP ({{ otpTimer }}s)
    </button>
  </div>
</div>
