<div class="container">
  <form class="form" (ngSubmit)="onSubmit()">
    <div class="logo-center">
      <div class="logo">
        <img src="../../../assets/Logos/Ready-Crop-Logo-Transparent (1).ico" alt="Ready Crop Logo" id="logo">
      </div>
    </div>

    <h2 class="form-title">Forgot Password</h2>
    <p class="form-description">Enter your email address and we'll send you a link to reset your password.</p>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>

    <div class="input-container">
      <label>Email</label>
      <div class="inputForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32"> 
          <g data-name="Layer 3" id="Layer_3"> <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path> </g> 
        </svg>
        <input type="email" placeholder="Enter your email" class="input" [(ngModel)]="email" name="email" required>
      </div>
    </div>

    <button class="button-submit" type="submit" [disabled]="loading">
      <span *ngIf="!loading">Send Reset Link</span>
      <span *ngIf="loading" class="loader"></span>
    </button>

    <button class="button-secondary" type="button" (click)="goBack()">Back to Login</button>
  </form>
</div>
