<div class="container">
  <form class="form" (ngSubmit)="onSignup()" #signupForm="ngForm" novalidate>

    <div class="logo-center">
      <div class="logo">
        <img
          src="../../../assets/Logos/Ready-Crop-Logo-Transparent (1).ico"
          alt="Ready Crop Logo"
          id="logo"
        />
      </div>
    </div>

    <h2 class="form-title">Sign Up</h2>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- Full Name -->
    <div class="input-container">
      <label>Full Name</label>
      <div class="inputForm">
        <input
          type="text"
          placeholder="Enter your full name"
          class="input"
          [(ngModel)]="fullName"
          name="fullName"
          required
        />
      </div>
    </div>

    <!-- Email -->
    <div class="input-container">
      <label>Email</label>
      <div class="inputForm">
        <input
          type="email"
          placeholder="Enter your email"
          class="input"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
    </div>

    <!-- Gender -->
    <div class="input-container">
      <label>Gender</label>
      <div class="radio-group">
        <label>
          <input
            type="radio"
            name="gender"
            [(ngModel)]="gender"
            value="male"
            required
          />
          Male
        </label>

        <label>
          <input
            type="radio"
            name="gender"
            [(ngModel)]="gender"
            value="female"
            required
          />
          Female
        </label>

        <label>
          <input
            type="radio"
            name="gender"
            [(ngModel)]="gender"
            value="other"
            required
          />
          Other
        </label>
      </div>
    </div>

    <!-- Password -->
    <div class="input-container">
      <label>Password</label>
      <div class="inputForm">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Enter your password"
          class="input"
          [(ngModel)]="password"
          name="password"
          required
        />

        <span class="eye-icon" (click)="togglePassword('password')">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
            viewBox="0 0 16 16">
            <path
              d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
            <path
              d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7" />
          </svg>

          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
            viewBox="0 0 16 16">
            <path
              d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5" />
            <path
              d="M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5" />
          </svg>
        </span>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="input-container">
      <label>Confirm Password</label>
      <div class="inputForm">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          placeholder="Confirm your password"
          class="input"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
        />

        <span class="eye-icon" (click)="togglePassword('confirmPassword')">
          üëÅ
        </span>
      </div>

      <small class="error-message" *ngIf="confirmPassword && !passwordsMatch">
        Passwords do not match
      </small>
    </div>

    <!-- Submit -->
    <button
      class="button-submit"
      type="submit"
      [disabled]="!signupForm.valid || !passwordsMatch || isLoading"
    >
      <span *ngIf="!isLoading">Sign Up</span>
      <span *ngIf="isLoading" class="loader"></span>
    </button>

    <p class="p">
      Already have an account?
      <span class="login-link" (click)="onLoginClick()">Login</span>
    </p>
  </form>
</div>

<!-- OTP POPUP -->
<div class="otp-container" *ngIf="showOtpPopup">
  <div class="popup-content">
    <h2>Enter OTP</h2>
    <p>OTP sent to your email. It expires in {{ otpTimer }} seconds.</p>

    <input
      type="text"
      placeholder="Enter OTP"
      class="input"
      [(ngModel)]="otp"
      name="otp"
      required
      maxlength="6"
      (keypress)="validateOtpInput($event)"
    />

    <small class="error-message" *ngIf="otpErrorMessage">
      {{ otpErrorMessage }}
    </small>

    <button
      class="button-submit"
      [disabled]="isVerifyingOtp"
      (click)="verifyOtp()"
    >
      <span *ngIf="!isVerifyingOtp">Verify OTP</span>
      <span *ngIf="isVerifyingOtp" class="loader"></span>
    </button>

    <button
      class="button-resend"
      [disabled]="isOtpBlocked"
      (click)="regenerateOtp()"
    >
      Resend OTP ({{ otpTimer }}s)
    </button>
  </div>
</div>
